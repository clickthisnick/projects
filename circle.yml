machine:
  node:
    version: 5.3.0
  timezone:
    US/Eastern

general:
  branches:
    ignore:
      - master

dependencies:
  pre:
    - npm install -g npm@3.3.12
    - npm install -g gulp-cli

## Customize test commands
test:
  override:
    - npm run lint-js
    - npm run lint-html
    - npm run mocha-coverage

  post:
    - bash <(curl -s https://codecov.io/bash)
