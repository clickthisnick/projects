machine:
  node:
    version: 5.3.0
  timezone:
    US/Eastern

general:
  branches:
    ignore:
      - master

dependencies:
  pre:
    - npm install -g npm@3.3.12
    - npm install -g gulp-cli
    - npm install -g mocha

## Customize test commands
test:
  override:
    - npm run lint
    - npm run mocha-testing # Using mocha to test
