machine:
  node:
    version: 5.3.0
  timezone:
    US/Eastern

general:
  branches:
    ignore:
      - master

dependencies:
  pre:
    - npm install -g npm@3.3.12
    - npm install -g gulp-cli

## Customize test commands
test:
  override:
    - npm run lint-js
    - npm run lint-html
    - npm run mocha-coverage
    - sudo apt-get update
    - sudo apt-get install php5 # Just for linting php
    - find api -name '*.php' -exec php -l {} \; # Loop through every php file and make sure no syntax errors

  post:
    - bash <(curl -s https://codecov.io/bash)
